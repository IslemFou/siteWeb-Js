    <header class="container-fluid fixed-top">
      <!-- nav bar -->
      <div class="d-flex justify-content-center bg-light align-items-center" id="nav">
        <ul class="nav nav-pills text-uppercase">
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page" id="link">Acceuil</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link" id="link">Services</a></li>
          <li class="nav-item"><a href="#" class="nav-link" id="link">A propos</a></li>
          <li class="nav-item"><a href="#" class="nav-link" id="link">Blog</a></li>
          <li class="nav-item"><a href="#" class="nav-link" id="link">Contact</a></li>
        </ul>
        <!-- switch button -->
        <div class="d-flex mx-2">
          <div class="form-check form-switch mx-2">
            <i class="bi bi-moon-stars-fill d-none"></i>
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
              checked
            />
            <i class="bi bi-brightness-high-fill text-warning"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- progress -->
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="myBar"></div>
    </div>

            <div class="btn-warning m-1">Abonnez-vous</div>
            <i class="bi bi-check-lg d-none"></i>
          </div>
          
        </div>

          <!-- carrousel images -->
          <div class="container d-flex row align-items-center justify-content-center">
            <div id="controlButtons" class="d-flex justify-content-around w-25 align-items-center">
              <i class="bi bi-skip-backward-circle-fill" id="back"></i>
              <div>
                <i class="bi bi-play-circle-fill" id="play"></i>
                <i class="bi bi-pause-circle-fill d-none" id="pause"></i>
              </div>
              <i class="bi bi-fast-forward-circle-fill" id="next"></i>
            </div>
            <div
              id="carouselAuto"
              class="carousel slide d-flex justify-content-center align-items-center my-4"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./ressources/images/1.jpg"
                    class="d-block w-30"
                    alt="image rue NewYork"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./ressources/images/2.jpg"
                    class="d-block w-30"
                    alt="image pont"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./ressources/images/3.jpg"
                    class="d-block w-30"
                    alt="Image Architecture Contemporaines"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./ressources/images/4.jpg"
                    class="d-block w-30"
                    alt="Image nuit urbain"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./ressources/images/5.jpg"
                    class="d-block w-30"
                    alt="Image centre ville NYC nuit"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./ressources/images/6.jpg"
                    class="d-block w-30"
                    alt="image nuit paris"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
